<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览历史</title>
    <style>
        li {
            padding: 10px 10px;
        }
        li:nth-child(odd) {
            background-color: #cccccc;
        }
    </style>
</head>
<body>

<div class="content">
    loading
</div>
<script>
    fetch("/service/list").then((ret) => {
        return ret.json();
    }).then((ret) => {
        let list = ret;

        let $ = document.querySelector.bind(document);
        let html = "<ul>"
        let ts = list.map((item) => {
            return `<li><a href='/service/view?q=${encodeURIComponent(item)}'>${item}</a></li>`
        }).join("");
        html += ts;
        html += "</ul>"
        $(".content").innerHTML = html;
    })


</script>
</body>
</html>
